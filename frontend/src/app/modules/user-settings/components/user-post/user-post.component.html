<div class="post-container" (click)="navigateToPostEditForm()">
  <div class="title-container">
    <p>{{ "title" | translate }}:</p>
    <strong>{{ post.title }}</strong>
  </div>
  <div class="image-container">
    <img src="../../../../../assets/posts-images/{{ post.image }}" alt="" />
  </div>
  <div class="stat-container">
    <p>{{ "likes-count" | translate }}: {{ post.likes }}</p>
    <p>{{ "comments-count" | translate }}: {{ post.comments.length }}</p>
  </div>
</div>
