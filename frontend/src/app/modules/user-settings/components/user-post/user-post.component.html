<div class="post-container" (click)="navigateToPostEditForm()">
  <div class="title-container">
    <strong>{{ post.name }}</strong>
  </div>
  <div class="image-container"></div>
  <div class="stat-container">
    <p>{{ "likes-count" | translate }}: {{ post.like }}</p>
    <p>{{ "comments-count" | translate }}: {{ post.comments.length }}</p>
  </div>
</div>
