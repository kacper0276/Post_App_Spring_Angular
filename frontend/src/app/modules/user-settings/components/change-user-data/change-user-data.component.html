<form
  class="main-container"
  [formGroup]="changeUserDataForm"
  (ngSubmit)="onChangeData()"
>
  <div class="input-element">
    <input
      type="file"
      id="file"
      class="file"
      (change)="onFileSelected($event)"
    />
    <label for="file" class="label-file">Wgraj awatar</label>
  </div>
  <div class="input-element">
    <label class="input">
      <input
        class="input__field"
        type="text"
        placeholder=" "
        [formControl]="controls.username"
      />
      <span class="input__label">Nazwa użytkownika</span>
    </label>
  </div>
  <div class="input-element">
    <label class="input">
      <input
        class="input__field"
        type="email"
        placeholder=" "
        [formControl]="controls.email"
      />
      <span class="input__label">Email</span>
    </label>
  </div>
  <div class="input-element">
    <label class="input">
      <input
        class="input__field"
        type="password"
        placeholder=" "
        autocomplete="new-password"
        [formControl]="controls.password"
      />
      <span class="input__label">Hasło</span>
    </label>
  </div>
  <div class="button-section">
    <button class="change-usr-data-button">Zmień dane</button>
  </div>
</form>
