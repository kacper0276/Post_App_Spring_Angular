<div class="background-div"></div>

<div class="main-container">
  <h1>Ustawienia</h1>
  <div
    class="navigation-settings-menu"
    [ngClass]="menuExtend ? 'show-more-menu' : ''"
  >
    <ul>
      <li
        class="show-more-menu-button-in-nav"
        (click)="changeMenuVisible()"
        [ngClass]="menuExtend ? 'button-menu-show' : ''"
      >
        <p>{{ menuExtend ? "Schowaj menu" : "Rozsuń menu" }}</p>
      </li>
      <li class="menu-element" routerLinkActive="active-element">
        <a routerLink="ustawienia-uzytkownika">Ustawienia użytkownika</a>
      </li>
      <li class="menu-element" routerLinkActive="active-element">
        <a routerLink="edycja-postow">Edycja postów</a>
      </li>
      <li class="menu-element" routerLinkActive="active-element">
        <a routerLink="dodaj-post">Dodaj post</a>
      </li>
    </ul>
  </div>
  <div class="settings-display">
    <router-outlet></router-outlet>
  </div>
</div>
