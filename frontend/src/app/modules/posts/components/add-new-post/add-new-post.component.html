<div class="background-div"></div>

<form
  class="add-post-form"
  [formGroup]="addPostForm"
  (ngSubmit)="onAddNewPost()"
>
  <div class="add-post-element">
    <input
      type="text"
      [formControl]="controls.author"
      value="Autor"
      [readOnly]="true"
    />
  </div>
  <div class="add-post-element">
    <input
      type="text"
      [formControl]="controls.title"
      placeholder="{{ 'title' | translate }}"
    />
  </div>
  <div class="add-post-element">
    <input
      type="text"
      [formControl]="controls.content"
      placeholder="{{ 'description' | translate }}"
    />
  </div>
  <div class="add-post-element">
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <button>{{ "add-a-post" | translate }}</button>
</form>
