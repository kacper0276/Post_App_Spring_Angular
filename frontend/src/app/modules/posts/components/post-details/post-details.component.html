<div class="main-container">
  <p>
    Autor: {{ post.author }},
    <small>{{ post.created | countdownTimeSinceCreation }}</small>
  </p>
  <p>
    {{ post.content }}
  </p>
  <div class="image-div">
    <img src="{{ post.image }}" alt="ALT" />
  </div>
  <div class="comments-like-div">
    <p>polubienia: {{ post.likes }}</p>
    <p (click)="showCommentFunction()">{{ post.comments.length }} komentarzy</p>
  </div>
  <div class="buttons-section" (click)="$event.stopPropagation()">
    <button (click)="onAddLike()">Lubię to!</button>
    <button (click)="showCommentFunction()">Komentarz</button>
    <button>Udostępnij</button>
  </div>
  <app-comments
    *ngIf="showComments"
    [comments]="post.comments"
    [postId]="post.id"
  />
</div>
