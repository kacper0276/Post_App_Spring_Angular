<div class="backdrop" *ngIf="isLoading | async">
  <svg class="loader" viewBox="0 0 50 50">
    <circle
      class="path outer"
      cx="25"
      cy="25"
      r="20"
      fill="none"
      stroke-width="5"
    ></circle>
    <circle
      class="path inner"
      cx="25"
      cy="25"
      r="10"
      fill="none"
      stroke-width="5"
    ></circle>
  </svg>
</div>
