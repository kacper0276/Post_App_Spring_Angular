<div class="main-container">
  <input
    placeholder="{{ 'search-for-user' | translate }}"
    class="input-search-user"
    [formControl]="searchControl"
  />
  <app-chat-list-component
    *ngFor="let message of userChats"
    (click)="setActualChat(message)"
    [message]="message"
    [username]="username"
  />
</div>
