<div class="chat-container" *ngIf="messageWithUser != null">
  <div class="messages-container">
    <app-chat-message
      *ngFor="let message of messages"
      [message]="message"
      [username]="username"
    />
  </div>
  <div class="send-message-container">
    <input type="text" class="input-text" [(ngModel)]="newMessage.text" />
    <button class="send-button" (click)="sendMessage()">
      {{ "send" | translate }}
    </button>
  </div>
</div>
